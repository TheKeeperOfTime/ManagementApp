<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">

	<div class="row">
	
	<h1>Edit User Info</h1>
	
		<form method="POST" th:object="${Users}" enctype="multipart/form-data">
		<input type="hidden" name="id" th:value="*{id}"/>
		
			<div class="form-group">
				<label for="fName">First Name</label>
				<input type="text" class="form-control" name="firstName" placeholder="First Name" th:field="*{firstName}"/>
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
			</div>
			<div class="form-group">
				<label for="lName">Last Name</label> 
				<input type="text" class="form-control" name="lastName" placeholder="Last Name" th:field="*{lastName}"/>
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
			</div>
			<div class="form-group">
				<label for="email">Email</label> 
				<input type="text" class="form-control" name="email" placeholder="Email" th:field="*{email}"/>
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
			</div>
			<div class="form-group">
				<label for="phoneNum">Phone Number</label> 
				<input type="text" class="form-control" name="phoneNumber" placeholder="Phone Number" th:field="*{phoneNumber}"/>
				<span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</span>
			</div>
			<div class="form-group">
				<label for="password">Password</label> 
				<input type="text" class="form-control" name="password" placeholder="Password" th:field="*{password}"/>
				
			</div>
			<div class="form-group">
				<label for="active">Active</label> <select name="active">
				<option th:selected="*{active} == true" value="true">Enabled</option>
				<option th:selected="*{active} == false" value="false">Disabled</option>
				</select>
			</div>
			
			<div class="form-group">
				<label for="exampleInputFile">File Input</label>
				<input type="file" name="file"/>
				<p class="help-block">Example block-level help text here</p>	
			</div>
			
			<div class="form-group">
				<label for="removeImage">Remove Image?</label>
				<input type="checkbox" name="removeImage" value="true"/>
				<p class="help-block">Example block-level help text here</p>	
			</div>
			
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>

</body>
</html>
