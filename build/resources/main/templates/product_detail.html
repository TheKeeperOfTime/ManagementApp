<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="row">

		<h1>User Detail</h1>
		<div th:if="${Users}">
			<img id="avatar" src="" th:if="${userImage}"
				th:src="${userImage.htmlSrc}" alt="Profile Image"
				title="Profile Image" />
			<ul>
				<li th:text="${Products.id}"></li>
				<li th:text="${Products.name}"></li>
				<li th:text="${Users.lastName}"></li>
				<li th:text="${Users.email}"></li>
				<li th:text="${Users.phoneNumber}"></li>
				<li><a href="/" th:href="@{|/user/${Users.id}/edit|}">Edit</a></li>

			</ul>
		</div>

		<div th:unless="${Users}">
			<h3>No User Found</h3>
		</div>
		<a href="/">Back</a>

	</div>


</body>
</html>
